name: Android Recorder Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK (API 34, Build-Tools 34.0.0)
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: '34.0.0'

      - name: Grant Gradle execute permission
        run: chmod +x android-recorder/gradlew

      - name: Decode keystore (if secrets available)
        if: ${{ secrets.KEYSTORE_FILE != '' }}
        working-directory: android-recorder
        run: |
          mkdir -p keystore
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore/pwdongle-release.keystore
          ls -la keystore/

      - name: Build Release APK (signed)
        if: ${{ secrets.KEYSTORE_FILE != '' }}
        working-directory: android-recorder
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Build Debug APK (fallback)
        if: ${{ secrets.KEYSTORE_FILE == '' }}
        working-directory: android-recorder
        run: ./gradlew assembleDebug

      - name: Upload Release APK Artifact
        if: ${{ secrets.KEYSTORE_FILE != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android-recorder/app/build/outputs/apk/release/app-release.apk

      - name: Upload Debug APK Artifact
        if: ${{ secrets.KEYSTORE_FILE == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android-recorder/app/build/outputs/apk/debug/app-debug.apk

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Release APK Artifact (if exists)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: app-release.apk
          path: dist

      - name: Download Debug APK Artifact (fallback)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: app-debug.apk
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Create GitHub Release with APK
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
